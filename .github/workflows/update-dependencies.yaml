name: Update Dependencies

on:
  schedule:
    - cron: "0 2 * * 1" # Every Monday at 2 AM UTC
  workflow_dispatch:

jobs:
  update-deps:
    name: Update Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Setup Node and PNPM
        uses: wyvox/action-setup-pnpm@v3

      # ======================
      # Backend
      # ======================
      - name: Install backend dependencies
        run: pnpm install
        working-directory: ./backend

      - name: Fix backend vulnerabilities
        run: pnpm audit fix || true
        working-directory: ./backend

      # ======================
      # Frontend
      # ======================
      - name: Install frontend dependencies
        run: pnpm install
        working-directory: ./frontend

      - name: Fix frontend vulnerabilities
        run: pnpm audit fix || true
        working-directory: ./frontend

      # ======================
      # Create Pull Request
      # ======================
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update frontend/backend dependencies"
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: chore/update-deps-developer
          base: developer
          delete-branch: true
          title: "chore: Update Dependencies"
          body: |
            Automated dependency update for:
            - backend/
            - frontend/

            Using **pnpm** and `pnpm audit fix`.
