name: Update Dependencies

on:
  schedule:
    - cron: "0 2 * * 1" # Every Monday at 2 AM UTC
  workflow_dispatch:

jobs:
  update-deps:
    name: Update Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      # Checkout main branch
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "pnpm"

      # Install pnpm explicitly
      - name: Install pnpm
        run: npm install -g pnpm@8 # Use a specific version of pnpm

      # ==========================
      # Backend Dependencies
      # ==========================
      - name: Install Backend Dependencies
        run: pnpm install
        working-directory: ./backend

      - name: Fix Backend Vulnerabilities
        run: pnpm audit fix || true
        working-directory: ./backend

      # ==========================
      # Frontend Dependencies
      # ==========================
      - name: Install Frontend Dependencies
        run: pnpm install
        working-directory: ./frontend

      - name: Fix Frontend Vulnerabilities
        run: pnpm audit fix || true
        working-directory: ./frontend

      # ==========================
      # Create Pull Request
      # ==========================
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update frontend/backend dependencies"
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: chore/update-deps-main
          base: main
          delete-branch: true
          title: "chore: Update Dependencies"
          body: |
            Automated dependency update for:
            - backend/
            - frontend/

            Using **pnpm** and `pnpm audit fix`.
