name: Update Dependencies

on:
  schedule:
    - cron: "0 2 * * 1" # Every Monday at 2 AM UTC
  workflow_dispatch:

jobs:
  update-deps:
    name: Update Frontend and Backend Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      # Install pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8 # Or whichever version you're using

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "pnpm"

      # BACKEND updates
      - name: Install backend deps
        working-directory: ./backend
        run: pnpm install

      - name: Audit fix backend
        working-directory: ./backend
        run: pnpm audit fix || true

      # FRONTEND updates
      - name: Install frontend deps
        working-directory: ./frontend
        run: pnpm install

      - name: Audit fix frontend
        working-directory: ./frontend
        run: pnpm audit fix || true

      # Create PR with updates
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update dependencies in frontend and backend"
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: chore/update-deps-main
          base: main
          delete-branch: true
          title: "[Main] chore: Update Dependencies (pnpm)"
          body: |
            This PR was automatically created by GitHub Actions.
            - Updated dependencies via `pnpm install`
            - Attempted to fix vulnerabilities using `pnpm audit fix`
            - Applies to both `frontend/` and `backend/` directories
