name: Update Dependencies

on:
  schedule:
    - cron: "0 2 * * 1" # every Monday at 2AM UTC
  workflow_dispatch:

jobs:
  update-deps:
    name: Update Frontend and Backend Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      # Checkout main branch
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      # Setup Node.js
      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"

      # Install & audit fix in backend
      - name: Install and Audit Fix in Backend
        working-directory: ./backend
        run: |
          npm ci
          npm audit fix

      # Install & audit fix in frontend
      - name: Install and Audit Fix in Frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm audit fix

      # Create Pull Request to main
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update backend & frontend dependencies"
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: chore/update-deps-main
          base: main
          delete-branch: true
          title: "[Main] chore: Update Backend & Frontend Dependencies"
          body: |
            Automated PR to update dependencies in both `backend/` and `frontend/`.

            - Ran `npm audit fix` in each folder.
            - Please review and run tests before merging.
