name: Update Dependencies

on:
  schedule:
    - cron: "0 2 * * 1" # Every Monday at 2 AM UTC
  workflow_dispatch:

jobs:
  update-deps:
    name: Update Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ======================
      # Backend
      # ======================
      - name: Set up Node.js for backend
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: backend/pnpm-lock.yaml

      - name: Install pnpm (global)
        run: npm install -g pnpm

      - name: Install backend dependencies
        run: |
          cd backend
          pnpm install

      - name: Fix backend vulnerabilities
        run: |
          cd backend
          pnpm audit fix || true

      # ======================
      # Frontend
      # ======================
      - name: Set up Node.js for frontend
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install frontend dependencies
        run: |
          cd frontend
          pnpm install

      - name: Fix frontend vulnerabilities
        run: |
          cd frontend
          pnpm audit fix || true

      # ======================
      # Create Pull Request
      # ======================
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update frontend/backend dependencies"
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: chore/update-deps-main
          base: main
          delete-branch: true
          title: "chore: Update Dependencies"
          body: |
            Automated dependency update for:
            - backend/
            - frontend/

            Using **pnpm** and `pnpm audit fix`.
